<!DOCTYPE html>
<html lang="en">
<head>

    <nav>
    </nav>

            <div class="projectsDiv">

                    <form action="" class="form" name="newPjForm">

                    </form>
                </div>
                <!-- <div class="project" id="pContainer">
                    <p id="pTitle">name</p>
                    <button>edit</button>
                    <button>del</button>
                </div> -->
            </div>
        </div>
    <div class="content">
        <div class="projectHead">
            <h1 class="projectName">"projectName" To do's</h1>
            <button type="button" class="addTodo">+</button>
        </div>
        <div class="todo">
            <input type="checkbox" name="" id="">
            <div class="todoInfo">
                <p>study</p>

            </div>
        </div>
